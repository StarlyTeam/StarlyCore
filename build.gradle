plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'kr.starly.core'
version = '2.0'

repositories {
    mavenCentral()
    maven { url = "http://starly.kr:8083/repository/maven-public/"; allowInsecureProtocol = true }
}

dependencies {
    compileOnly "org.jetbrains:annotations:23.0.0"
    compileOnly "org.projectlombok:lombok:1.18.26"
    annotationProcessor "org.projectlombok:lombok:1.18.26"
    api "com.google.guava:guava:31.1-jre"

    compileOnly "org.spigotmc:spigot-api:R0.1:1.12.2"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveFileName = 'StarlyCore.jar'
    destinationDirectory = file('C:\\Users\\PC\\Desktop\\Paper\\plugins')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "kr.starly.core"
            artifactId = "StarlyCore"
            version = "${project.version}"

            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

build.dependsOn publishToMavenLocal